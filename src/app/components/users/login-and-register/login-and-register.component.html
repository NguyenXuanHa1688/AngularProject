<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true" >Sign up</label>
					<!-- <input type="id" name="id" [(ngModel)]="id" hidden disabled> -->
					<input type="text" name="username" placeholder="User name" required [(ngModel)]="userName">
					<input type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
					<button (click)="register()">Sign up</button>
				</form>
				<button  data-bs-toggle="modal" data-bs-target="#emailModal" (click)="modalOpen()">Forgot password?</button>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="userName" placeholder="Name" required [(ngModel)]="userName">
					<input type="password" name="password" placeholder="Password" required [(ngModel)]="password">
					<button (click)="login()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>

  <!-- Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title" id="exampleModalLabel">Get password through email</h1>
		</div>
		<div class="modal-body">
			<form *ngIf="activeEmailModal">
				<div>
					<span for="userName" class="form-label" style="color: #573b8a; font-size: 30px;">Your username</span>
					<input type="text" class="form-control" [(ngModel)]="userName" name="username" style="height: 40px; display: flex;"> 
					<span for="email" class="form-label" style="color: #573b8a; font-size: 30px;">Your email</span>
					<input type="text" class="form-control" [(ngModel)]="email" name="email"  style="height: 40px; margin-bottom: 50px; display: flex;"> 
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button (click)="sendPassword()" class="btn btn-primary">
				send
			</button>
		</div>
	  </div>
	</div>
  </div>
