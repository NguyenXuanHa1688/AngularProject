<app-navbar (cityname)="searching($event)"></app-navbar>
<body class="bodyWeather">
<div class="container" >
    <div class="upper-data">
        <img src="../../../assets/hot.jpg" alt="img" *ngIf="weatherData.current.temp_c > 20">
        <img src="../../../assets/cold.jpg" alt="img" *ngIf="weatherData.current.temp_c <= 20">

        <div class="weather-data">
            <div class="location">{{weatherData.location.name}}</div>
            <div class="temperature">{{weatherData.current.temp_c | number: '1.0-0'}}°C</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            More information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/country.png" alt="img">
                    <span>country</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.location.country}}
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/maxTemp.png" alt="img">
                    <span>current temp</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.current.temp_c}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/water.png" alt="img">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.current.humidity}}%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/wind.png" alt="img">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.current.wind_kph}} km/h
                </div>
            </div>
        </div>
    </div>
</div>
</body>
