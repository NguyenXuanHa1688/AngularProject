<app-navbar (cityname)="searching($event)"></app-navbar>
<body class="bodyWeather">
<div class="container" >
    <div class="upper-data">
        <img src="../../../assets/hot.jpg" alt="img" *ngIf="((weatherData.main.temp - 32)*5)/9 > 15">
        <img src="../../../assets/cold.jpg" alt="img" *ngIf="((weatherData.main.temp - 32)*5)/9 <= 15">

        <div class="weather-data">
            <div class="location">{{weatherData.name}}</div>
            <div class="temperature">{{((weatherData.main.temp - 32)*5)/9 | number: '1.0-0'}}°C</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            More information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/minTemp.png" alt="img">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_min}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/maxTemp.png" alt="img">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_min}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/water.png" alt="img">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.humidity}}%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/wind.png" alt="img">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.wind.speed}} km/h
                </div>
            </div>
        </div>
    </div>
</div>
</body>
