<app-navbar></app-navbar>
<div class="container" style="margin-top: 50px;">
    <select class="form-select" aria-label="Default select example" [(ngModel)]="sort">
        <option selected>Sort</option>
        <option value="name">Name</option>
        <option value="released">Released</option>
        <option value="added">Added</option>
        <option value="created">Created</option>
        <option value="updated">Updated</option>
        <option value="rating">Rating</option>
        <option value="metacritic">Metacritic</option>
      </select>
</div>

<div class="games">
  <div class="game">
    <div class="game-thumb-container">
      <img src="../../../assets/suisei.png" alt="thumbnail" class="game-thumbnail"/>
    </div>
    <div class="game-description">
      <p class="game-name">Name</p>
      <div class="game-platform">
        <img class="game-platform" src="../../../assets/docker.png" alt="slug" />
      </div>
    </div>
  </div>
</div>
